<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DJ JAI</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="admin-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Loading Admin Panel...</p>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal active">
        <div class="modal-content">
            <div class="login-container">
                <div class="login-header">
                    <h2>Admin Login</h2>
                    <p>Access the DJ JAI admin panel</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-nav">
                <div class="admin-brand">
                    <h1>DJ JAI Admin Panel</h1>
                </div>
                <div class="admin-user">
                    <span id="admin-username">Welcome, Admin</span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Admin Content -->
        <main class="admin-main">
            <!-- Navigation Tabs -->
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="events">
                    <i class="fas fa-calendar"></i> Events Management
                </button>
                <button class="tab-btn" data-tab="gallery">
                    <i class="fas fa-images"></i> Gallery Management
                </button>
                <button class="tab-btn" data-tab="settings">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>

            <!-- Events Management Tab -->
            <div id="events-tab" class="tab-content active">
                <div class="tab-header">
                    <h2>Events Management</h2>
                    <button id="add-event-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add New Event
                    </button>
                </div>

                <div class="content-grid">
                    <div class="events-list">
                        <h3>Current Events</h3>
                        <div id="events-container" class="items-container">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Management Tab -->
            <div id="gallery-tab" class="tab-content">
                <div class="tab-header">
                    <h2>Gallery Management</h2>
                    <div class="gallery-controls">
                        <button id="add-image-btn" class="btn btn-primary">
                            <i class="fas fa-image"></i> Add Image
                        </button>
                        <button id="add-video-btn" class="btn btn-primary">
                            <i class="fas fa-video"></i> Add Video
                        </button>
                    </div>
                </div>

                <div class="content-grid">
                    <div class="gallery-section">
                        <h3>Images</h3>
                        <div id="images-container" class="gallery-grid">
                            <!-- Images will be loaded here -->
                        </div>
                    </div>

                    <div class="gallery-section">
                        <h3>Videos</h3>
                        <div id="videos-container" class="gallery-grid">
                            <!-- Videos will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <div class="tab-header">
                    <h2>Settings</h2>
                </div>

                <div class="settings-section">
                    <h3>Admin Account</h3>
                    <form id="change-password-form" class="settings-form">
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="event-modal-title">Add New Event</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="event-form" class="modal-form">
                <input type="hidden" id="event-id" name="event-id">
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" name="event-title" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Event Time</label>
                    <input type="time" id="event-time" name="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" name="event-location" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" name="event-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="event-image">Event Image URL</label>
                    <input type="url" id="event-image" name="event-image">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Gallery Item Modal -->
    <div id="gallery-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="gallery-modal-title">Add Gallery Item</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="gallery-form" class="modal-form">
                <input type="hidden" id="gallery-type" name="gallery-type">
                <input type="hidden" id="gallery-id" name="gallery-id">
                <div class="form-group">
                    <label for="gallery-title">Title</label>
                    <input type="text" id="gallery-title" name="gallery-title" required>
                </div>
                <div class="form-group">
                    <label for="gallery-url">URL</label>
                    <input type="url" id="gallery-url" name="gallery-url" required>
                </div>
                <div class="form-group">
                    <label for="gallery-description">Description</label>
                    <textarea id="gallery-description" name="gallery-description" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>

</html>
